<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient2)"/>
  
  <!-- Main Dashboard Container -->
  <g transform="translate(50, 50)">
    <!-- Dashboard Background -->
    <rect x="0" y="0" width="700" height="500" rx="20" fill="white" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="20" y="20" width="660" height="60" rx="10" fill="url(#primaryGradient2)" opacity="0.1"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">AI Services Dashboard</text>
    <text x="40" y="65" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Real-time analytics and automation</text>
    
    <!-- Status Indicators -->
    <g transform="translate(500, 30)">
      <circle cx="0" cy="0" r="6" fill="url(#successGradient)"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="11" fill="#059669">Active</text>
      
      <circle cx="70" cy="0" r="6" fill="url(#accentGradient2)"/>
      <text x="85" y="4" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">Processing</text>
    </g>
    
    <!-- Analytics Cards -->
    <g transform="translate(20, 100)">
      <!-- Card 1: Machine Learning -->
      <rect x="0" y="0" width="200" height="120" rx="12" fill="white" stroke="url(#primaryGradient2)" stroke-width="2" filter="url(#shadow)"/>
      <rect x="10" y="10" width="180" height="30" rx="6" fill="url(#primaryGradient2)" opacity="0.1"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Machine Learning</text>
      
      <!-- ML Icon -->
      <g transform="translate(20, 50)">
        <circle cx="0" cy="0" r="8" fill="url(#primaryGradient2)" opacity="0.3"/>
        <circle cx="25" cy="0" r="6" fill="url(#primaryGradient2)" opacity="0.5"/>
        <circle cx="50" cy="0" r="10" fill="url(#primaryGradient2)"/>
        <path d="M0 0 L25 0 L50 0" stroke="url(#primaryGradient2)" stroke-width="2"/>
      </g>
      
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#primaryGradient2)">94%</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Accuracy Rate</text>
      
      <!-- Card 2: Natural Language Processing -->
      <rect x="220" y="0" width="200" height="120" rx="12" fill="white" stroke="url(#accentGradient2)" stroke-width="2" filter="url(#shadow)"/>
      <rect x="230" y="10" width="180" height="30" rx="6" fill="url(#accentGradient2)" opacity="0.1"/>
      <text x="240" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">NLP Processing</text>
      
      <!-- NLP Icon -->
      <g transform="translate(240, 55)">
        <rect x="0" y="0" width="15" height="3" rx="1.5" fill="url(#accentGradient2)" opacity="0.7"/>
        <rect x="20" y="0" width="25" height="3" rx="1.5" fill="url(#accentGradient2)"/>
        <rect x="50" y="0" width="20" height="3" rx="1.5" fill="url(#accentGradient2)" opacity="0.5"/>
        <rect x="0" y="8" width="30" height="3" rx="1.5" fill="url(#accentGradient2)" opacity="0.6"/>
        <rect x="35" y="8" width="15" height="3" rx="1.5" fill="url(#accentGradient2)"/>
        <rect x="55" y="8" width="10" height="3" rx="1.5" fill="url(#accentGradient2)" opacity="0.4"/>
      </g>
      
      <text x="240" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#accentGradient2)">1.2K</text>
      <text x="240" y="100" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Documents/hour</text>
      
      <!-- Card 3: Computer Vision -->
      <rect x="440" y="0" width="200" height="120" rx="12" fill="white" stroke="url(#successGradient)" stroke-width="2" filter="url(#shadow)"/>
      <rect x="450" y="10" width="180" height="30" rx="6" fill="url(#successGradient)" opacity="0.1"/>
      <text x="460" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Computer Vision</text>
      
      <!-- CV Icon -->
      <g transform="translate(460, 50)">
        <rect x="0" y="0" width="30" height="20" rx="3" fill="none" stroke="url(#successGradient)" stroke-width="2"/>
        <circle cx="15" cy="10" r="6" fill="none" stroke="url(#successGradient)" stroke-width="2"/>
        <circle cx="15" cy="10" r="3" fill="url(#successGradient)"/>
        <path d="M35 5 L45 0 L45 15 L35 15 Z" fill="url(#successGradient)" opacity="0.7"/>
      </g>
      
      <text x="460" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#successGradient)">99.7%</text>
      <text x="460" y="100" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Recognition Rate</text>
    </g>
    
    <!-- Process Flow -->
    <g transform="translate(20, 250)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">AI Process Flow</text>
      
      <!-- Flow Steps -->
      <g transform="translate(0, 20)">
        <!-- Step 1: Data Input -->
        <rect x="0" y="0" width="120" height="60" rx="8" fill="url(#primaryGradient2)" opacity="0.1" stroke="url(#primaryGradient2)" stroke-width="1"/>
        <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Data Input</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Raw Data</text>
        <circle cx="10" cy="10" r="3" fill="url(#primaryGradient2)"/>
        
        <!-- Arrow 1 -->
        <path d="M130 30 L160 30" stroke="url(#primaryGradient2)" stroke-width="2" marker-end="url(#arrowhead)"/>
        <polygon points="155,25 165,30 155,35" fill="url(#primaryGradient2)"/>
        
        <!-- Step 2: AI Processing -->
        <rect x="170" y="0" width="120" height="60" rx="8" fill="url(#accentGradient2)" opacity="0.1" stroke="url(#accentGradient2)" stroke-width="1"/>
        <text x="230" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">AI Processing</text>
        <text x="230" y="40" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Analysis</text>
        
        <!-- AI Brain Icon -->
        <g transform="translate(175, 5)">
          <circle cx="5" cy="5" r="8" fill="none" stroke="url(#accentGradient2)" stroke-width="1.5"/>
          <circle cx="2" cy="3" r="1" fill="url(#accentGradient2)"/>
          <circle cx="8" cy="3" r="1" fill="url(#accentGradient2)"/>
          <circle cx="5" cy="7" r="1" fill="url(#accentGradient2)"/>
          <path d="M2 3 L5 7 L8 3" stroke="url(#accentGradient2)" stroke-width="0.5"/>
        </g>
        
        <!-- Arrow 2 -->
        <path d="M300 30 L330 30" stroke="url(#accentGradient2)" stroke-width="2"/>
        <polygon points="325,25 335,30 325,35" fill="url(#accentGradient2)"/>
        
        <!-- Step 3: Smart Output -->
        <rect x="340" y="0" width="120" height="60" rx="8" fill="url(#successGradient)" opacity="0.1" stroke="url(#successGradient)" stroke-width="1"/>
        <text x="400" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Smart Output</text>
        <text x="400" y="40" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Insights</text>
        <circle cx="450" cy="10" r="3" fill="url(#successGradient)"/>
      </g>
    </g>
    
    <!-- Real-time Metrics -->
    <g transform="translate(20, 370)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Real-time Metrics</text>
      
      <!-- Metrics Bar -->
      <g transform="translate(0, 20)">
        <!-- CPU Usage -->
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#64748b">CPU Usage</text>
        <rect x="0" y="20" width="200" height="8" rx="4" fill="#e2e8f0"/>
        <rect x="0" y="20" width="140" height="8" rx="4" fill="url(#primaryGradient2)"/>
        <text x="210" y="27" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">70%</text>
        
        <!-- Memory -->
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Memory</text>
        <rect x="0" y="55" width="200" height="8" rx="4" fill="#e2e8f0"/>
        <rect x="0" y="55" width="110" height="8" rx="4" fill="url(#accentGradient2)"/>
        <text x="210" y="62" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">55%</text>
        
        <!-- AI Models Active -->
        <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Active Models</text>
        <rect x="0" y="90" width="200" height="8" rx="4" fill="#e2e8f0"/>
        <rect x="0" y="90" width="180" height="8" rx="4" fill="url(#successGradient)"/>
        <text x="210" y="97" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">90%</text>
      </g>
      
      <!-- Live Activity Feed -->
      <g transform="translate(350, 0)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Live Activity</text>
        
        <g transform="translate(0, 20)">
          <!-- Activity Item 1 -->
          <circle cx="5" cy="5" r="3" fill="url(#successGradient)"/>
          <text x="15" y="8" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Model training completed</text>
          <text x="15" y="18" font-family="Arial, sans-serif" font-size="9" fill="#64748b">2 minutes ago</text>
          
          <!-- Activity Item 2 -->
          <circle cx="5" cy="35" r="3" fill="url(#accentGradient2)"/>
          <text x="15" y="38" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Processing 1,247 documents</text>
          <text x="15" y="48" font-family="Arial, sans-serif" font-size="9" fill="#64748b">5 minutes ago</text>
          
          <!-- Activity Item 3 -->
          <circle cx="5" cy="65" r="3" fill="url(#primaryGradient2)"/>
          <text x="15" y="68" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">New data batch received</text>
          <text x="15" y="78" font-family="Arial, sans-serif" font-size="9" fill="#64748b">8 minutes ago</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Floating AI Elements -->
  <g opacity="0.3">
    <!-- Floating Particles -->
    <circle cx="100" cy="100" r="2" fill="url(#primaryGradient2)" filter="url(#glow2)"/>
    <circle cx="700" cy="150" r="1.5" fill="url(#accentGradient2)" filter="url(#glow2)"/>
    <circle cx="650" cy="400" r="2.5" fill="url(#successGradient)" filter="url(#glow2)"/>
    <circle cx="150" cy="500" r="1.8" fill="url(#primaryGradient2)" filter="url(#glow2)"/>
    
    <!-- Data Stream Lines -->
    <path d="M20 20 Q100 50 180 30" stroke="url(#primaryGradient2)" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M750 80 Q680 120 620 100" stroke="url(#accentGradient2)" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
</svg>